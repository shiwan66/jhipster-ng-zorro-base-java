<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-titulo-heading" jhiTranslate="ngzorroApp.titulo.home.createOrEditLabel">Create or edit a Titulo</h2>
                <div class="row">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group col-md-12" [hidden]="!editForm.get('id').value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.isPago" for="field_isPago">Is Pago</label>
                        <input type="checkbox" class="form-control" name="isPago" id="field_isPago"
                               formControlName="isPago"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.tipo" for="field_tipo">Tipo</label>
                        <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo">
                            <option value="RECEITA">{{'ngzorroApp.TipoTitulo.RECEITA' | translate}}</option>
                            <option value="DESPESA">{{'ngzorroApp.TipoTitulo.DESPESA' | translate}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.descricao" for="field_descricao">Descricao</label>
                        <textarea class="form-control" name="descricao" id="field_descricao"
                                  formControlName="descricao"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.valor" for="field_valor">Valor</label>
                        <input type="number" class="form-control" name="valor" id="field_valor"
                               formControlName="valor"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.dataEmissao" for="field_dataEmissao">Data Emissao</label>
                        <div class="input-group col-md-6">
                            <input id="field_dataEmissao" type="text" class="form-control" name="dataEmissao" ngbDatepicker  #dataEmissaoDp="ngbDatepicker" formControlName="dataEmissao"/>
                            <span class="input-group-append">
                                <button type="button" class="btn btn-secondary" (click)="dataEmissaoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.dataPagamento" for="field_dataPagamento">Data Pagamento</label>
                        <div class="input-group col-md-6">
                            <input id="field_dataPagamento" type="text" class="form-control" name="dataPagamento" ngbDatepicker  #dataPagamentoDp="ngbDatepicker" formControlName="dataPagamento"/>
                            <span class="input-group-append">
                                <button type="button" class="btn btn-secondary" (click)="dataPagamentoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.dataVencimento" for="field_dataVencimento">Data Vencimento</label>
                        <div class="input-group col-md-6">
                            <input id="field_dataVencimento" type="text" class="form-control" name="dataVencimento" ngbDatepicker  #dataVencimentoDp="ngbDatepicker" formControlName="dataVencimento"/>
                            <span class="input-group-append">
                                <button type="button" class="btn btn-secondary" (click)="dataVencimentoDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                            </span>
                        </div>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.tutor" for="field_tutor">Tutor</label>
                        <select class="form-control" id="field_tutor" name="tutor" formControlName="tutorId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="tutorOption.id" *ngFor="let tutorOption of tutors; trackBy: trackById">{{tutorOption.id}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.titulo.fornecedor" for="field_fornecedor">Fornecedor</label>
                        <select class="form-control" id="field_fornecedor" name="fornecedor" formControlName="fornecedorId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="fornecedorOption.id" *ngFor="let fornecedorOption of fornecedors; trackBy: trackById">{{fornecedorOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
