<div class="card jh-card">
    <h2 id="page-heading">
        <span jhiTranslate="ngzorroApp.animalTipoDeVacina.home.title">Animal Tipo De Vacinas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-animal-tipo-de-vacina" [routerLink]="['/animal-tipo-de-vacina/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ngzorroApp.animalTipoDeVacina.home.createLabel">
            Create a new Animal Tipo De Vacina
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="animalTipoDeVacinas?.length === 0">
        <span jhiTranslate="ngzorroApp.animalTipoDeVacina.home.notFound">No animalTipoDeVacinas found</span>
    </div>
    <div class="table-responsive" *ngIf="animalTipoDeVacinas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="descricao"><span jhiTranslate="ngzorroApp.animalTipoDeVacina.descricao">Descricao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let animalTipoDeVacina of animalTipoDeVacinas ;trackBy: trackId">
                <td><a [routerLink]="['/animal-tipo-de-vacina', animalTipoDeVacina.id, 'view' ]">{{animalTipoDeVacina.id}}</a></td>
                <td>{{animalTipoDeVacina.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/animal-tipo-de-vacina', animalTipoDeVacina.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/animal-tipo-de-vacina', animalTipoDeVacina.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(animalTipoDeVacina)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="animalTipoDeVacinas?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
