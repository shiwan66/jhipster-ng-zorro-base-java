<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-modelo-atividade-heading" jhiTranslate="ngzorroApp.modeloAtividade.home.createOrEditLabel">Create or edit a Modelo Atividade</h2>
                <div class="row">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group col-md-12" [hidden]="!editForm.get('id').value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.modeloAtividade.descricao" for="field_descricao">Descricao</label>
                        <input type="text" class="form-control" name="descricao" id="field_descricao"
                               formControlName="descricao"/>
                    </div>
    
                    <div class="form-group col-md-12">
                        <label jhiTranslate="ngzorroApp.modeloAtividade.atividade" for="field_atividades">Atividade</label>
                        <select class="form-control" id="field_atividades" multiple name="atividades" formControlName="atividades">
                            <option [ngValue]="getSelected(editForm.get('atividades').value, atividadeOption)" *ngFor="let atividadeOption of atividades; trackBy: trackById">{{atividadeOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
