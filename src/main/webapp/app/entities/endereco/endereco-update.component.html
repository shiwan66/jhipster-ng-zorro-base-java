<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-endereco-heading" jhiTranslate="ngzorroApp.endereco.home.createOrEditLabel">Create or edit a Endereco</h2>
                <div class="row">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group col-md-12" [hidden]="!editForm.get('id').value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.cep" for="field_cep">Cep</label>
                        <input type="text" class="form-control" name="cep" id="field_cep"
                               formControlName="cep"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.logradouro" for="field_logradouro">Logradouro</label>
                        <input type="text" class="form-control" name="logradouro" id="field_logradouro"
                               formControlName="logradouro"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.numero" for="field_numero">Numero</label>
                        <input type="text" class="form-control" name="numero" id="field_numero"
                               formControlName="numero"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.complemento" for="field_complemento">Complemento</label>
                        <input type="text" class="form-control" name="complemento" id="field_complemento"
                               formControlName="complemento"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.bairro" for="field_bairro">Bairro</label>
                        <input type="text" class="form-control" name="bairro" id="field_bairro"
                               formControlName="bairro"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.localidade" for="field_localidade">Localidade</label>
                        <input type="text" class="form-control" name="localidade" id="field_localidade"
                               formControlName="localidade"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.uf" for="field_uf">Uf</label>
                        <input type="text" class="form-control" name="uf" id="field_uf"
                               formControlName="uf"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.endereco.ibge" for="field_ibge">Ibge</label>
                        <input type="text" class="form-control" name="ibge" id="field_ibge"
                               formControlName="ibge"/>
                    </div>
    
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
