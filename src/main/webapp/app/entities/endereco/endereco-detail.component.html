<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <div *ngIf="endereco">
                <h2><span jhiTranslate="ngzorroApp.endereco.detail.title">Endereco</span> {{endereco.id}}</h2>
                <hr>
                <jhi-alert-error></jhi-alert-error>
                <dl class="row jh-entity-details">
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.cep">Cep</span></dt>
                        <dd>
                            <span>{{endereco.cep}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.logradouro">Logradouro</span></dt>
                        <dd>
                            <span>{{endereco.logradouro}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.numero">Numero</span></dt>
                        <dd>
                            <span>{{endereco.numero}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.complemento">Complemento</span></dt>
                        <dd>
                            <span>{{endereco.complemento}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.bairro">Bairro</span></dt>
                        <dd>
                            <span>{{endereco.bairro}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.localidade">Localidade</span></dt>
                        <dd>
                            <span>{{endereco.localidade}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.uf">Uf</span></dt>
                        <dd>
                            <span>{{endereco.uf}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.endereco.ibge">Ibge</span></dt>
                        <dd>
                            <span>{{endereco.ibge}}</span>
                        </dd>
                    </div>
                </dl>
    
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>
    
                <button type="button"
                        [routerLink]="['/endereco', endereco.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
