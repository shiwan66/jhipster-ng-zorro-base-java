<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-atividade-heading" jhiTranslate="ngzorroApp.atividade.home.createOrEditLabel">Create or edit a Atividade</h2>
                <div class="row">
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group col-md-12" [hidden]="!editForm.get('id').value">
                        <label for="id" jhiTranslate="global.field.id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" formControlName="id"
                            readonly />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.atividade.titulo" for="field_titulo">Titulo</label>
                        <input type="text" class="form-control" name="titulo" id="field_titulo"
                               formControlName="titulo"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.atividade.inicio" for="field_inicio">Inicio</label>
                        <div class="d-flex">
                            <input id="field_inicio" type="datetime-local" class="form-control" name="inicio" formControlName="inicio" placeholder="YYYY-MM-DD HH:mm"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.atividade.termino" for="field_termino">Termino</label>
                        <div class="d-flex">
                            <input id="field_termino" type="datetime-local" class="form-control" name="termino" formControlName="termino" placeholder="YYYY-MM-DD HH:mm"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.atividade.observacao" for="field_observacao">Observacao</label>
                        <input type="text" class="form-control" name="observacao" id="field_observacao"
                               formControlName="observacao"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.atividade.realizado" for="field_realizado">Realizado</label>
                        <input type="checkbox" class="form-control" name="realizado" id="field_realizado"
                               formControlName="realizado"/>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label class="form-control-label" jhiTranslate="ngzorroApp.atividade.atendimento" for="field_atendimento">Atendimento</label>
                        <select class="form-control" id="field_atendimento" name="atendimento" formControlName="atendimentoId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="atendimentoOption.id" *ngFor="let atendimentoOption of atendimentos; trackBy: trackById">{{atendimentoOption.id}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
