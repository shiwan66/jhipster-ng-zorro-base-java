<div class="card jh-card">
    <h2 id="page-heading">
        <span jhiTranslate="ngzorroApp.animalTipoDeAlteracao.home.title">Animal Tipo De Alteracaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-animal-tipo-de-alteracao" [routerLink]="['/animal-tipo-de-alteracao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ngzorroApp.animalTipoDeAlteracao.home.createLabel">
            Create a new Animal Tipo De Alteracao
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="animalTipoDeAlteracaos?.length === 0">
        <span jhiTranslate="ngzorroApp.animalTipoDeAlteracao.home.notFound">No animalTipoDeAlteracaos found</span>
    </div>
    <div class="table-responsive" *ngIf="animalTipoDeAlteracaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="descricao"><span jhiTranslate="ngzorroApp.animalTipoDeAlteracao.descricao">Descricao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let animalTipoDeAlteracao of animalTipoDeAlteracaos ;trackBy: trackId">
                <td><a [routerLink]="['/animal-tipo-de-alteracao', animalTipoDeAlteracao.id, 'view' ]">{{animalTipoDeAlteracao.id}}</a></td>
                <td>{{animalTipoDeAlteracao.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/animal-tipo-de-alteracao', animalTipoDeAlteracao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/animal-tipo-de-alteracao', animalTipoDeAlteracao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(animalTipoDeAlteracao)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="animalTipoDeAlteracaos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
