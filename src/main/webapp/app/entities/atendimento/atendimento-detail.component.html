<div class="card jh-card">
    <div class="row justify-content-center">
        <div class="col-8">
            <div *ngIf="atendimento">
                <h2><span jhiTranslate="ngzorroApp.atendimento.detail.title">Atendimento</span> {{atendimento.id}}</h2>
                <hr>
                <jhi-alert-error></jhi-alert-error>
                <dl class="row jh-entity-details">
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.atendimento.situacao">Situacao</span></dt>
                        <dd>
                            <span jhiTranslate="{{'ngzorroApp.AtendimentoSituacao.' + atendimento.situacao}}">{{atendimento.situacao}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.atendimento.dataDeChegada">Data De Chegada</span></dt>
                        <dd>
                            <span>{{atendimento.dataDeChegada}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.atendimento.dataDeSaida">Data De Saida</span></dt>
                        <dd>
                            <span>{{atendimento.dataDeSaida}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.atendimento.observacao">Observacao</span></dt>
                        <dd>
                            <span>{{atendimento.observacao}}</span>
                        </dd>
                    </div>
                    <div class="col-md-4">
                        <dt><span jhiTranslate="ngzorroApp.atendimento.animal">Animal</span></dt>
                        <dd>
                            <div *ngIf="atendimento.animalId">
                                <a [routerLink]="['/animal', atendimento.animalId, 'view']">{{atendimento.animalId}}</a>
                            </div>
                        </dd>
                    </div>
                </dl>
    
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>
    
                <button type="button"
                        [routerLink]="['/atendimento', atendimento.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
